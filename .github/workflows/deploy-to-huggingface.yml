name: Deploy to Hugging Face

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Clone HuggingFace Space
        run: |
          git clone https://huggingface.co/spaces/xyanglu/resume-agent-chatbot hf_space
          cd hf_space
          git checkout -b master || git checkout master
      
      - name: Copy files to HuggingFace Space
        run: |
          rm -rf hf_space/*
          cp app.py requirements.txt README.md hf_space/
          if [ -d ".streamlit" ]; then
            cp -r .streamlit hf_space/
          fi
      
      - name: Commit and push to HuggingFace
        run: |
          cd hf_space
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update from GitHub"
          git push https://hf:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/xyanglu/resume-agent-chatbot master
